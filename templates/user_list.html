<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <title>Liste des membres - Episodes</title>
      <!-- Slider header -->
      <link rel="stylesheet" href="css/cssslider_files/csss_engine1/style.css">
      <!-- Favicon -->
      <link rel="icon" href="images/logo_icon.png" type="image/png">
      <!-- Hover.css -->
      <link rel="stylesheet" href="css/Hover-master/css/hover.css">
      <!--  CSS -->
      <link rel="stylesheet" type="text/css" href="css/normalize.css">

       <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

      <style>
         .liste{
         width: 800px;
         margin: 0 auto ;
         margin-top: 60px;
         padding: 0;
         display: block;

         }
         .row{
         height: 200px;
         width: 150px;
         overflow: hidden;
         margin: 0 auto 10px; 
         background:#F7F7F7 ;
         float: left;
         margin-right: 10px;
         padding: 10px;
         }  


         

      </style>
   </head>

   <body> 

  {% include 'header_liste.html' %}

   
   <ul class="liste">
     
         
           {% for user in users %}
             
     
   
        <li class="row">
   
           {% if user.avatar %}
   
                    <div class="pp_liste">
                       <img src="{{user.avatar}}" alt="user" style="left:inherit">
                    </div>
                    <a href="page_profil.php?id={{user.id}}">
                       <h2>{{user.pseudo}}</h2>
                    </a>

         
   
           {% else %}
                     <div class="pp_user">
                       <img src="../images/user.png" alt="user" style="left:inherit">
                    </div>
                    <a href="page_profil.php?id={{user.id}}">
                       <h2>{{user.pseudo}}</h2>
                    </a>

         {% endif  %}

      
        
        </li>
    
      {% endfor %}
   
    </ul> 
     



   </body>

</html>
